<!DOCTYPE html>

<head>

  <div id="header">

        HỆ THỐNG QUẢN TRỊ ĐẠI HỌC TRỰC TUYẾN

    <div id="user">

        <img class="img-contact" src="./images/Google.png" title="Đăng nhập với Google"/>

    <div class="user-info">Khóa: 64</div>

  <div id="footer">
    <div class="footer-text">Cài đặt ứng dụng eHust trên điện thoại</div>
    <div class="footer-img-container">
      <img class="footer-img" src="./images/android.png" />

    </div>
  </div>
